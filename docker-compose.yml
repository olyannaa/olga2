services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iset}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - iset_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-backup:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iset}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - iset_backups:/backups
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - sh
      - -c
      - >
        set -e;
        while true; do
          ts=$(date +%Y%m%d_%H%M%S);
          pg_dump -h db -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}" -F c -f "/backups/$${POSTGRES_DB}_$${ts}.dump";
          find /backups -type f -name "*.dump" -mtime +$${BACKUP_RETENTION_DAYS} -delete;
          sleep "$${BACKUP_INTERVAL_SECONDS}";
        done
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-iset}
      NODE_ENV: production
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:5173,http://localhost}
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "npm run migrate:up && npm run start"]
    restart: unless-stopped

  frontend:
    build:
      context: ./work-stream-alchemy-main
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    ports:
      - "${HTTP_PORT:-8080}:80"
    restart: unless-stopped
volumes:
  iset_postgres:
  iset_backups:
